<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/meta.svg" type="image/svg+xml" />
    <link rel="icon" href="%PUBLIC_URL%/meta.webp" type="image/webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00D4FF" />
    <meta
      name="description"
      content="Meta Agency - Platform manajemen creator TikTok profesional"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/meta.webp" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meta Agency</title>
    <script>
      // Handle chunk loading errors
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Loading chunk')) {
          console.warn('Chunk loading error detected, reloading page...');
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('Loading chunk')) {
          console.warn('Chunk loading promise rejection, reloading page...');
          e.preventDefault();
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      });
    </script>
